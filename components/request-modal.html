<div id="request-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800">
                <i data-lucide="x" class="h-6 w-6"></i>
            </button>
            <h2 class="text-xl font-bold mb-2">Request Access to Miro</h2>
            <p class="text-sm text-slate-600 mb-6">Please provide a business justification for this request.</p>
            <form id="request-form">
                <div>
                    <label for="justification" class="block text-sm font-medium text-slate-700">Business Justification</label>
                    <textarea id="justification" rows="4" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., For mapping the Q4 feature launch customer journey."></textarea>
                </div>
                <div class="mt-6">
                    <h3 class="text-sm font-medium text-slate-700 mb-2">Approval Workflow</h3>
                    <div class="flex items-center space-x-2 text-sm text-slate-500 p-3 bg-slate-50 rounded-md">
                        <div class="flex items-center text-indigo-600 font-semibold"><i data-lucide="user" class="h-4 w-4 mr-1"></i> Your Manager</div>
                        <i data-lucide="arrow-right" class="h-3 w-3 text-slate-400"></i>
                        <div class="flex items-center"><i data-lucide="server" class="h-4 w-4 mr-1"></i> IT Provisioning</div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
